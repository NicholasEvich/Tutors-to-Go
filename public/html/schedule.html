    <div id="temp">
      <form id="form">
        <input id="course" name="course">
        <input id="location" name="location">
        <input id="time" name="time">
      
        <input type="submit">
      </form>

    <script>
    $(
      $('#form').submit((event) => {
        event.preventDefault();
        console.log("default prevented");
        console.log(event);
        const request = {
          course: $('#course').val(),
          location: $('#location').val(),
          time: $('#time').val()
        }

        $.post('http://localhost:3000/schedule', request, updatePage)
      })
    )

    updatePage = (tutors) => {
      console.log(tutors);

      $('#temp').empty();

      $('#temp').append(`<form id="updatedForm" action="/TutorSelect" method="POST">`)
      tutors.forEach((tutor) => {
        console.log("adding a tutor")
        $('#updatedForm').append(`
          <input type="radio" name="tutors" value=${tutor._id}>${tutor.name}<br>
        `)
      })

      $('#updatedForm').append(`<input type="submit">`)
    }

    </script>
