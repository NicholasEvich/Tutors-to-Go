<body>
    <main>
        <a href="/"><h1 style="text-align: center; font-size: 500%;">Tutors to Go</h1></a> <!--the percentage is in respect to body text-->
        <div class="container">
            <br>
            <div class ="jumbotron" id="Create">
                <form method="POST" action="/create">
                    <h1 class="display-4">Create an Account</h1>
                    <br>
                    <input name="name" class="form-control" placeholder="Name" required>
                    <br>
                    <input name="email" class="form-control" placeholder="Email" type="email" required>
                    <br>
                    <input name="password" class="form-control" placeholder="Password" required>
                    <br>
                    <input name="phoneNumber" class="form-control" placeholder="Phone Number (for session updates)" required>
                    <br>
                    <input type="submit" class="btn btn-success" style="background-color: darkblue" value="Create">
                </form>
            </div>
            <br>
        <div style="text-align: center" class='display-6'>Already have an account? Login <a href="/login" title="Login">here</a></div>
    </div>
